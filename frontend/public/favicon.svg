<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" fill="#0f172a" rx="12"/>
  <!-- DNA Double Helix -->
  <g stroke="url(#dnaGradient)" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Left strand -->
    <path d="M 12 8 Q 16 20, 12 32 Q 16 44, 12 56" opacity="0.9"/>
    <path d="M 20 8 Q 24 20, 20 32 Q 24 44, 20 56" opacity="0.9"/>
    <!-- Right strand -->
    <path d="M 44 8 Q 48 20, 44 32 Q 48 44, 44 56" opacity="0.9"/>
    <path d="M 52 8 Q 56 20, 52 32 Q 56 44, 52 56" opacity="0.9"/>
    <!-- Connecting base pairs -->
    <line x1="12" y1="16" x2="52" y2="20" opacity="0.7"/>
    <line x1="20" y1="24" x2="44" y2="28" opacity="0.7"/>
    <line x1="12" y1="32" x2="52" y2="36" opacity="0.7"/>
    <line x1="20" y1="40" x2="44" y2="44" opacity="0.7"/>
    <line x1="12" y1="48" x2="52" y2="52" opacity="0.7"/>
  </g>
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#dnaGradient)" stroke-width="1" opacity="0.2"/>
</svg>

